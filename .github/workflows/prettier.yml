name: Run Prettier

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main
  push:
    branches:
      - main

jobs:
  npm-run-format:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Install dependencies
        run: npm install
      - name: Run format
        run: npm run format
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ðŸš¨ apply automatic fixes
